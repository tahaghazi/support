<div id="messages-alerts" class="alerts fixed flex flex-col items-center justify-center px-4 space-y-4 top-6 z-40 translate-x-1/2 right-1/2" up-hungry>
    {% for message in messages %}
    <div class="alert {% if message.tags == 'warning' %}bg-yellow-500{% elif message.tags == 'success' %}bg-green-600{% else %}bg-red-600{% endif %} duration-300 ease-linear max-w-sm rounded-lg shadow-sm text-white transition-all w-full">
        <div class="flex px-4 py-4">
            {% if message.tags == 'warning' %}
            <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0" height="22" width="22" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M9.401 4.504c1.155-2.001 4.043-2.001 5.197 0l7.355 12.747c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 4.504zM12 9.75a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V10.5a.75.75 0 01.75-.75zM12 18a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" />
            </svg>
            {% elif message.tags == 'success' %}
            <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0" height="22" width="22" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm13.36-1.814a.75.75 0 10-1.22-.872l-3.236 4.53L9.53 12.22a.75.75 0 00-1.06 1.06l2.25 2.25a.75.75 0 001.14-.094l3.75-5.25z" clip-rule="evenodd" />
            </svg>
            {% else %}
            <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0" height="22" width="22" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" />
            </svg>
            {% endif %}
            <span class="leading-relaxed pr-3 text-[15px]">{{ message|capfirst|safe }}</span>
        </div>
    </div>
    {% endfor %}
</div>

{% if form.non_field_errors %}
<div id="non-field-errors-alerts" class="alerts fixed flex flex-col items-center justify-center px-4 space-y-4 top-6 z-40  transform-translate-x-50% right-0">
    {% for error in form.non_field_errors %}
        <div class="alert bg-red-600 duration-300 ease-linear max-w-sm rounded-lg shadow-sm text-white transition-all">
            <div class="flex px-4 py-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="flex-shrink-0" height="22" width="22" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.401 4.504c1.155-2.001 4.043-2.001 5.197 0l7.355 12.747c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 4.504zM12 9.75a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V10.5a.75.75 0 01.75-.75zM12 18a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" />
                </svg>
                <span class="leading-relaxed pr-3 text-[15px]">{{ error }}</span>
            </div>
        </div>
    {% endfor %}
</div>
{% endif %}
